<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="title" content="BuilderLab">
  <title>Data Lovers</title>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>



<body>
  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><img class="img-logo" src="https://raw.githubusercontent.com/FranciscaMora/scl-2018-12-bc-core-data-lovers/master/src/img/icon2.jpg" alt="main-logo">
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a class="nav-item  col-lg-3" href="...">Builds</a></li>
            <li><a class="nav-item col-lg-3" href="...">Maestrías</a></li>
            <div class="row">
                <div class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">textsms</i>
                      <input type="text" id="autocomplete-input" class="autocomplete">
                      <label for="autocomplete-input">Autocomplete</label>
                    </div>
                  </div>
                </div>
              </div>
            <li><input type="text" placeholder="Buscar" name="text-box" class="search-box"></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <div id=main-screen>
    <div class="container">
      <section class="main row">
        <img id="logo-lol" src="https://raw.githubusercontent.com/FranciscaMora/scl-2018-12-bc-core-data-lovers/master/src/img/lol.png"

        <article id="article" class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
          <h2>¡Bienvenidos a BuilderLab!</h2>
          <span class="small">Aquí podrás conocer las runas y builds <br>más usadas de tu
            campeón favorito</span>
        </article>
      </section>
    </div>
  </div>

  <div id="champion-screen">
    <section>
      <aside class="col-xs-12 col-sm-4 col-md-3 col-lg3">
        <p>Sidebar</p>
      </aside>
      <div class="row">
        <div class="color1 col-md-6">
          <p>build</p>
        </div>
        <div class="col-md-6">
          <p>build</p>
        </div>
      </div>
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
            <img class="d-block w-100" src="..." alt="Second slide">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
  </div>

  <footer>
    Lorena Miranda | Francisca Mora
  </footer>

  <div id="root"></div>
  <script src="jquery.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="./data/lol/lol.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>

</html>
